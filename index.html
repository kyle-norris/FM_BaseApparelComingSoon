<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="Starter_Files/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>


  <div class="home">
    <div class="home__left">
        <header class="home__logo">
          <img src="Starter_Files/images/logo.svg" alt="Base Apparel">
        </header>

        <div class="home__mobile-picture">
          <img class="mobile" src="Starter_Files/images/hero-mobile.jpg"></img>
        </div>

        <div class="home__title">
            <h1>WE'RE <span class="home__title-secondhalf">COMING SOON</span></h1>
        </div>

        <p class="home__bio">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="email-form" name="email-form" onsubmit="return validateForm()">
          <div class="email-form__row">
            <input type="text" name="email" placeholder="Email Address">
            <button type="submit" class="email-form__btn"">
              <img src="Starter_Files/images/icon-arrow.svg" alt="Submit">
            </button>
            <img src="Starter_Files/images/icon-error.svg" alt="error" id="error-img" class="email-form__error-img">
          </div>
          <div class="email-form__row-error">
            <label id="email-form__error" class="email-form__error">Please provide a valid email</label>
          </div>
        </form>
    </div>

    <div class="home__right"></div>
  </div>
  

  <script src="dist/js/email-validation.js"></script>
</body>

</html>
